{% extends 'base.html' %}

{% block content %}
<h1 class="display-4">Admin Panel</h1>
<div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 100px;">
    <!-- Position it -->
    <div style="position: absolute; top: 0; right: 0;">
  
      <!-- Then put toasts within -->
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
        <div class="toast-header">
          <img src="{{ url_for('static', filename='favicon.ico') }}" width="30" height="30" class="rounded mr-2">
          <strong class="mr-auto">E-Healthcard</strong>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          <span id="message"></span>
        </div>
      </div>
  </div>
</div>

<div id="doctors">
<table class='table table-sm'>
    <tr>
        <th>Doctor ID</th>
        <th>Verification Status</th>
        <th></th>
    </tr>
    {% for doctor in doctors %}
        <tr>
        <td>{{ doctor.doctor_id }}</td>
        <td><span id="status-{{ doctor.doctor_id }}">{{ doctor.verified }}</span></td>
        <td><button class="btn btn-outline-info" id="{{ doctor.doctor_id }}">Toggle</button></td>
        </tr>
    {% endfor %}
</table>
</div>
{% endblock %}
