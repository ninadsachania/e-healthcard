{% extends 'base.html' %}

{% block content %}
<h1>Details</h1>
<table border=1>
    <tr>
        <td>Username: </td>
        <td>{{ current_user.username }}</td>
    </tr>

    <tr>
        <td>Phone Number: </td>
        <td>{{ current_user.phone_number }}</td>
    </tr>

    <tr>
        <td>Email: </td>
        <td>{{ current_user.email }}</td>
    </tr>
</table>
{% endblock %}
